<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/styles.css">
    <style>
        body.swal2-height-auto {
            height: 100% !important;
        }
    </style>
</head>
<body class="body-login container-fluid custom-container">

    <div class="login-form">
        <h2 class="text-center mb-4">Ingrese su PIN</h2>
        <form>
            <div class="mb-4">
                <input type="password" class="form-control form-control-lg" id="pin" placeholder="****">
                <div id="errors" class="text-danger mb-2"></div>
            </div>
            
            <button type="button" class="btn btn-pokemon" id="btn-login" style="width: 100%;">Iniciar Sesión</button>
        </form>
    </div>
        
    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <!-- Incluir el CDN de validate.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Incluir el archivo script.js -->
    <script src="resources/js/login.js"></script>

</body>
</html>
